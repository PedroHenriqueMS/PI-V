<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creative System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <section class="vh-100" style="background-color: #0a0847;">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <a routerLink="/login" routerLinkActive="selected">
                        <img src="assets/img/logo.png" class="img-fluid" alt="Image" height="350" width="350"
                            style="margin: 150px;">
                    </a>
                </div>

                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                        <hr>
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3"><i class="fas fa-user dashboard-icon"
                                    style="color: palevioletred;"> Cadastro de Usuário </i></p>
                        </div>

                        <!-- Upload da foto de perfil -->
                        <div class="form-outline mb-4">
                            <label for="profilePicture" style="color: aliceblue;">Foto de Perfil</label>
                            <input type="file" class="form-control" id="profilePicture" name="profilePicture"
                                accept="image/*">

                            <!-- Visualização da foto de perfil selecionada -->
                            <img id="profilePicturePreview" src="" alt="Foto de Perfil"
                                style="max-width: 100px; max-height: 100px;">
                        </div>

                        <!-- Id input -->
                        <div class="form-outline mb-4">
                            <input type="hidden" class="form-control" name="inputCodigo" [(ngModel)]="obj.userId">
                        </div>

                        <!-- Nome input -->
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control form-control-lg" name="inputNome"
                                [(ngModel)]="obj.userNome" placeholder="Digite seu nome " required>
                            <label class="form-label" for="usuarioNome" style="color: aliceblue;">Nome </label>
                        </div>

                        <!--Email-->
                        <div class="form-outline mb-4">
                            <input type="email" class="form-control form-control-lg" name="inputEmail"
                                [(ngModel)]="obj.userEmail" placeholder="Digite um email válido" required>
                            <label class="form-label" for="inputEmail" style="color: aliceblue;">E-mail</label>
                        </div>

                        <!-- Senha input -->
                        <div class="form-outline mb-3">
                            <input type="password" class="form-control form-control-lg" name="inputSenha"
                                [(ngModel)]="obj.userSenha" placeholder="Digite sua senha" required>
                            <label class="form-label" for="inputSenha" style="color: aliceblue;">Senha </label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">

                            <!-- Salvar Usuário -->
                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="button" class="btn btn-success mr-4" (click)="adicionar()">Salvar</button>
                                <a type="button" class="btn btn-primary" routerLink="/"
                                    routerLinkActive="selected">Voltar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creative System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-100" style="background-color: #0a0847;">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="assets/img/logo.png" class="img-fluid" alt="Logo CreativeSystem"  height="350" width="350" style="margin: 150px;">
            </div>

            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3" style="color: aliceblue;">Entrar no Sistema</p>
                  <!-- <button type="button" class="btn btn-primary btn-floating mx-1"> -->
                    
                </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" name="userEmail" [(ngModel)]="obj.userEmail" class="form-control form-control-lg" placeholder="Digite seu e-mail de login" required>
                  <label class="form-label" for="userEmail" style="color: aliceblue;">Email </label>
                </div>
      
                <!-- Senha input -->
                <div class="form-outline mb-3">
                  <input type="password" name="userSenha" [(ngModel)]="obj.userSenha" class="form-control form-control-lg" placeholder="Digite sua senha" required>
                  <label class="form-label" for="userSenha" style="color: aliceblue;">Senha</label>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3">
                    <label class="form-check-label" for="form2Example3" style="color: aliceblue;">Lembrar Senha</label>
                  </div >
                  <a class="container-box" href="#!" style="color: aliceblue;">Esqueceu sua senha?</a>
                </div>
                <br>
                <div class="d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-success" (click)="validarUsuario()" style="color: aliceblue;">Entrar</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0" style="color: aliceblue;">NÃ£o tem uma conta?
                    <a routerLink="/newUser" routerLinkActive="selected" class="link-danger"> Registre aqui </a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>

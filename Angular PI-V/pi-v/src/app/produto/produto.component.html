<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produtos - Creative System </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a routerLink="/home" routerLinkActive="selected"> Creative System </a>
            |
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a routerLink="/" routerLinkActive="selected"> <i class="fas fa-sign-out-alt"> Sair </i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="vh-100">
        <div class="container mt-5">
            <form>
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-8">
                            <h1 style="text-align: left; color: palevioletred;">
                                <i class="fas fa-users dashboard-icon"> Produtos</i>
                            </h1>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <!-- <div class="form-group col-md-2"> -->
                        <!-- <label for="inputCodigo">Código</label> -->
                        <input type="hidden" class="form-control" name="inputCodigo" [(ngModel)]="obj.produtoId">
                        <!-- </div> -->
                        <div class="form-group col-md-4">
                            <label for="inputNome">Nome</label>
                            <input type="text" class="form-control" name="inputNome" [(ngModel)]="obj.produtoNome">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputDescricao">Descricao</label>
                            <input type="text" class="form-control" name="inputDescricao"
                                [(ngModel)]="obj.produtoDescricao">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputPreco">Preco</label>
                            <input type="number" class="form-control" name="inputPreco" [(ngModel)]="obj.produtoPreco">
                        </div>
                        <div class="form-group d-flex align-items-center col-md-8">
                            <button type="button" class="btn-sm btn-primary rounded-lg mr-4"
                                (click)="adicionar()">Adicionar</button>
                            <button type="button" class="btn-sm btn-warning rounded-lg mr-4"
                                (click)="alterar()">Alterar</button>
                        </div>
                    </div>
                </div>
                <div class="card mt-3" style="background-color: #0a0847;">
                    <div class="card-body">
                        <table class="table table-text">
                            <thead>
                                <tr>
                                    <th scope="col">Código</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Descricao</th>
                                    <th scope="col">Preco</th>
                                    <th scope="col">...</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of lista">
                                    <td>{{p.produtoId}}</td>
                                    <td>{{p.produtoNome}}</td>
                                    <td>{{p.produtoDescricao}}</td>
                                    <td>{{p.produtoPreco}}</td>
                                    <td>
                                        <button type="button" class="btn-sm btn-secondary rounded-lg mr-2"
                                            (click)="carregarDados(p)">Carregar Dados</button>
                                            <button type="button" class="btn-sm btn-danger rounded-lg"
                                            (click)="excluir(p.produtoId)">Excluir</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

</body>

</html>

<style>
    body {
        background-color: #0a0847;
    }

    .menu-item {
        color: aliceblue;
        text-decoration: none;
    }

    .dashboard-icon {
        font-size: 60px;
        margin-bottom: 20px;
        color: palevioletred;
    }

    .dashboard-title {
        color: aliceblue;
        font-size: 24px;
        font-weight: bold;
    }

    label {
        color: antiquewhite;
    }

    .table-text {
        text-align: center; 
        color: aliceblue;
    }
</style>
